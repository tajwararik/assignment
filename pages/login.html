<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../styles.css" />

    <script src="login.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-expand-lg">
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link mx-3" href="../home.html"
                ><button class="btn btn-warning">Home</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="./menu.html"
                ><button class="btn btn-warning">Menu</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="./about.html"
                ><button class="btn btn-warning">About</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="./contact.html"
                ><button class="btn btn-warning">Contact</button></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="./login.html"
                ><button class="btn btn-warning">Log in</button></a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button
                id="themeToggle"
                class="btn btn-light"
                aria-label="Toggle Dark Mode"
              >
                <i class="fas fa-moon"></i>
                <!-- Icon for dark mode -->
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- login.html -->
    <div id="loginContainer">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" style="color: red"></div>
    </div>

    <!-- Add this to your main page -->
    <div id="userInfo" style="display: none">
      <p>Welcome, <span id="displayUsername"></span>!</p>
      <button id="logoutBtn">Logout</button>
    </div>
  </body>
</html>
